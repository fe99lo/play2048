
<!doctype html>
<html>
<!--Play the game in fullscreen for better view. 
First click anywhere on the square box to start the game. To play the game use up, down, right and left arrows or use mouse to direct the tiles -->

<head>
    <title>2048</title>
    <link rel="stylesheet" href="game2048.css"/>
    <script type="text/javascript" src="game2048.js"></script>
     

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" type="text/javascript"></script>

<script src="javascript/jquery.gridly.js" type="text/javascript"></script>

<link href="stylesheets/jquery.gridly.css" rel="stylesheet" type="text/css" />
</head>
<body>

<p><center> join the number to get 2048 tile!</center></p>
<div class="cover"></div>
<div class="container">
    <div class="logo">2048</div>
    <div class="scoreBar">
        <label style="position: relative; top:-13px;">score:</label>
        <label id="score"> 0</label>
        <div id="addScore"></div>
    </div>
    <div id="stage"></div>
    <!--<div id="gameOver hide">-->
        <!--<div class="overText">GameOver!</div>-->
    <!--</div>-->
</div>
   

<style type="text/css">

  .gridly {

    position: relative;

    width: 960px;

  }

  .brick.small {

    width: 140px;

    height: 140px;

  }

  .brick.large {

    width: 300px;

    height: 300px;

  }

</style>

<div class="gridly">

  <div class="brick small"></div>

  <div class="brick small"></div>

  <div class="brick large"></div>

  <div class="brick small"></div>

  <div class="brick small"></div>

  <div class="brick large"></div>

</div>

<script>

  $('.gridly').gridly({

    base: 60, // px 

    gutter: 20, // px

    columns: 12

  });

</script>
</body>
</html>
